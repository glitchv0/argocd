apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods", "nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: homepage
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: "Homelab Dashboard"
    favicon: https://github.com/gethomepage/homepage/raw/main/public/android-chrome-192x192.png
    theme: dark
    color: slate
    headerStyle: boxed
    target: _self
    useEqualHeights: true
    layout:
      Infrastructure:
        style: row
        columns: 3

  services.yaml: |
    - Infrastructure:
        - ArgoCD:
            href: https://argo.elam.sh
            description: GitOps Management
            icon: argocd.png
        - Rancher:
            href: https://rancher.elam.sh
            description: Kubernetes Management
            icon: rancher.png
        - Homepage:
            href: https://homepage.elam.sh
            description: This Dashboard
            icon: homepage.png

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - datetime:
        text_size: xl
        format:
          timeStyle: short
          dateStyle: short
          hourCycle: h23

  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/glitchv0/argocd
        - Documentation:
            - abbr: K8s
              href: https://kubernetes.io/docs/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homepage-config
  namespace: homepage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        ports:
        - containerPort: 3000
        env:
        - name: HOMEPAGE_CONFIG_DIR
          value: /app/config
        - name: LOG_LEVEL
          value: debug
        # Disable host validation for homelab use
        - name: HOMEPAGE_VAR_TITLE
          value: "Homelab Dashboard"
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: config-files
          mountPath: /app/config/settings.yaml
          subPath: settings.yaml
        - name: config-files
          mountPath: /app/config/services.yaml
          subPath: services.yaml
        - name: config-files
          mountPath: /app/config/widgets.yaml
          subPath: widgets.yaml
        - name: config-files
          mountPath: /app/config/bookmarks.yaml
          subPath: bookmarks.yaml
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: homepage-config
      - name: config-files
        configMap:
          name: homepage-config
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
spec:
  selector:
    app: homepage
  ports:
  - port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: homepage
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Add these annotations to help with host validation
    nginx.ingress.kubernetes.io/proxy-set-headers: "homepage/homepage-headers"
spec:
  ingressClassName: nginx
  rules:
  - host: homepage.elam.sh
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-headers
  namespace: homepage
data:
  X-Forwarded-Proto: https
  X-Forwarded-Host: homepage.elam.sh
