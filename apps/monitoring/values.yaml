kube-prometheus-stack:
  # Disable admission controllers
  prometheusOperator:
    admissionWebhooks:
      enabled: false
    tls:
      enabled: false
  
  grafana:
    adminPassword: admin
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.elam.sh
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
    
    # Enable persistence to save changes
    persistence:
      enabled: true
      storageClassName: longhorn  # or local-path
      size: 1Gi
      accessModes:
        - ReadWriteOnce
  
  # Force Prometheus to master node and enable persistence
  prometheus:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - prometheus.elam.sh
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: longhorn  # or local-path  
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi
      retention: 30d
  
  # Disable alertmanager for now
  alertmanager:
    enabled: false
  
  # Essential components
  nodeExporter:
    enabled: true
  kubeStateMetrics:
    enabled: true
