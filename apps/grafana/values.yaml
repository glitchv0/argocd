grafana:
  # Admin credentials
  adminUser: admin
  adminPassword: admin
  
  # Persistence for dashboards and data
  persistence:
    enabled: true
    storageClassName: local-path
    size: 2Gi
    accessModes:
      - ReadWriteOnce
  
  # Ingress configuration
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.elam.sh
    path: /
    pathType: Prefix
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
  
  # Resources
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  
  # Service account
  serviceAccount:
    create: true
    name: grafana
  
  # Basic configuration
  grafana.ini:
    server:
      root_url: "https://grafana.elam.sh"
      serve_from_sub_path: false
    security:
      admin_user: admin
      admin_password: admin
    users:
      allow_sign_up: false
      auto_assign_org: true
      auto_assign_org_role: Viewer
    auth.anonymous:
      enabled: false
  
  # Default dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  
  # Some default dashboards
  dashboards:
    default:
      kubernetes-cluster-monitoring:
        gnetId: 7249
        revision: 1
        datasource: Prometheus
      node-exporter:
        gnetId: 1860
        revision: 29
        datasource: Prometheus
  
  # Data sources (we'll add Prometheus later if needed)
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: TestData
        type: testdata
        access: proxy
        isDefault: true
