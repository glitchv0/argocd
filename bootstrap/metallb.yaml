apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://metallb.github.io/metallb
    chart: metallb
    targetRevision: 0.14.8
    helm:
      parameters:
      - name: webhook.enabled
        value: "true"
      values: |
        ipAddressPools:
        - name: default-pool
          addresses:
          - 192.168.0.200-192.168.0.250
        l2Advertisements:
        - ipAddressPools:
          - default-pool
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true